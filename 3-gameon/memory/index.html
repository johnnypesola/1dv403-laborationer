<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
 	<title>Amiga card memory</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/memorycard.js"></script>
    <script src="js/memoryboard.js"></script>
    <script src="js/init.js"></script>
</head>
<body>

<section class="card-instance" id="in-memory-of-amiga1">
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="it-came-from-the-desert">
                    <span>It came from the desert</span>
                </div>
            </div>
        </div>
    </div>  
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="simon-the-sorcerer">
                    <span>Simon The Sorcerer</span>
                </div>
            </div>
        </div>
    </div>    
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="cannon-fodder">
                    <span>Cannon fodder</span>
                </div>
            </div>
        </div>
    </div>    
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="flashback">
                    <span>Flashback</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="pirates">
                    <span>Pirates!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="stunt-racer">
                    <span>Stunt Racer</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="beneath-a-steel-sky">
                    <span>Beneath A Steel Sky</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <div class="leisure-suit-larry-3">
                    <span>Leisure suit Larry 3</span>
                </div>
            </div>
        </div>
    </div>
</section>
    <section class="instance" id="message-board2">
    </section>
    
</body>
</html>
